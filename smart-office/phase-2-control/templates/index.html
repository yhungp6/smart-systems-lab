<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Smart Office Control System</title>
</head>
<body>
    <h1>Smart Office Control System</h1>

    <div class="device">
        <span>Light</span>

        <!-- Switch for Device -->
        <label class="switch">
            <input type="checkbox" id="light-switch" onchange="toggleDevice('light')">
            <span class="slider"></span>
        </label>
        <span id="light-status">OFF</span>
    </div>

    <div class="device">
        <span>Fan</span>

        <!-- Switch for Device -->
        <label class="switch">
            <input type="checkbox" id="fan-switch" onchange="toggleDevice('fan')">
            <span class="slider"></span>
        </label>
        <span id="fan-status">OFF</span>
    </div>

    <div class="device">
        <span>Door</span>

        <!-- Switch for Device -->
        <label class="switch">
            <input type="checkbox" id="door-switch" onchange="toggleDevice('door')">
            <span class="slider"></span>
        </label>
        <span id="door-status">CLOSED</span>
    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
